- hosts: balancer
  become: yes
  tasks:
  - name: Garantindo HAProxy
    package:
      name: haproxy
      state: present
  - name: Garantindo Configurações
    copy:
      src: /root/playbooks/files/haproxy.cfg
      dest: /etc/haproxy
    register: config
  - debug:
      msg: '{{  config }}'
  - name: Recarregando serviço do HAProxy
    service:  
      name: haproxy
      state: reloaded
    when: config.changed
  - name: Garantindo serviço do HAProxy
    service:  # systemd
      name: haproxy
      state: started
      enabled: yes
